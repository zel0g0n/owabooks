<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>OWA Books</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="./assets/images/Group (2).png" alt="logo" class="logo">
      <div class="header__item">
        <div class="theme__btns">
          <button class="theme__btns-btn active-btn light">
            <i class="fa-regular fa-sun"></i>
          </button>
          <button class="theme__btns-btn dark">
            <i class="fa-regular fa-moon"></i>
          </button>

        </div>
        <button class="modal-btn">Log out</button>
      </div>
    </header>
    <aside>
      <div class="favourite">
        <p class="favourite__title">Bookmarks</p>
        <div class="favourite__list">
          <div class="favourite__list-item">
            <img src="" alt="" class="favourite__list-img">
            <div class="favourite__list-data">
              <p class="f__data-name"></p>
              <p class="f__data-author"></p>
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>
</body>

</html>
