<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./assets/css/login/login-style.css">
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__item">
      <h1 class="wrapper__title">Sign In</h1>
      <form action="" class="wrapper-form">
        <label for="email">Your email</label>
        <input type="email" name="email" id="email">
        <label for="password">Your email password</label>
        <input type="password" name="password" id="password">
        <button type="submit">Sign In</button>
      </form>
      <div class="faq">
        <a href="" class="forgot">Forget Password?</a>
        <p class="dacc">Don't have an account?
          <a href="" class="sup">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
